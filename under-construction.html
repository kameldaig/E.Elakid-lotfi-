<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قيد الإنجاز - ابتدائية العقيد لطفي</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="construction-page">
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i>
            العودة للرئيسية
        </a>

        <div class="construction-container">
            <div class="islamic-frame">
                <div class="islamic-pattern top-left"></div>
                <div class="islamic-pattern top-right"></div>
                <div class="islamic-pattern bottom-left"></div>
                <div class="islamic-pattern bottom-right"></div>
                
                <div class="construction-content">
                    <div class="egg-container">
                        <img src="images/egg.png" alt="قيد الإنجاز" class="egg-image">
                    </div>
                    
                    <div class="message-container">
                        <h2 class="construction-message">عذراً، الصفحة في طور الإنجاز</h2>
                        <p class="thank-you">شكراً لتفهمكم</p>
                    </div>
                </div>
            </div>

            <footer class="islamic-footer">
                <div class="footer-pattern"></div>
                <p>جميع الحقوق محفوظة © 2025 - ابتدائية العقيد لطفي أولاد جلال</p>
            </footer>
        </div>
    </div>
</body>
</html>
