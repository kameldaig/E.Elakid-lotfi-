<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المجلة المدرسية - ابتدائية العقيد لطفي</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="magazine-page">
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i>
            العودة للرئيسية
        </a>

        <div class="magazine-container">
            <div class="islamic-frame">
                <div class="islamic-pattern top-left"></div>
                <div class="islamic-pattern top-right"></div>
                <div class="islamic-pattern bottom-left"></div>
                <div class="islamic-pattern bottom-right"></div>
                
                <h1 class="islamic-title">أعداد المجلة المدرسية</h1>

                <div class="magazine-issues">
                    <div class="magazine-issue">
                        <div class="issue-preview">
                            <h2>العدد الأول</h2>
                            <div class="issue-image">
                                <img src="images/N1.png" alt="غلاف العدد الأول">
                            </div>
                        </div>
                        <a href="https://drive.google.com/file/d/1ZhUFnXZ41L0K-1vexaA2Rc980udt6-Xd/view?usp=drive_link" 
                           class="download-button" target="_blank">
                            <span class="download-text">تحميل</span>
                            <i class="fas fa-download"></i>
                        </a>
                    </div>

                    <div class="magazine-issue">
                        <div class="issue-preview">
                            <h2>العدد الثاني</h2>
                            <div class="issue-image">
                                <img src="images/N2.png" alt="غلاف العدد الثاني">
                            </div>
                        </div>
                        <a href="https://drive.google.com/file/d/1atX3qdQpnIo8Aih4NHiWVLDheBGrMcqa/view?usp=drive_link" 
                           class="download-button" target="_blank">
                            <span class="download-text">تحميل</span>
                            <i class="fas fa-download"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
